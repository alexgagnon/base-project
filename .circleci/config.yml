version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - run:
          name: Update npm
          command: 'sudo npm install -g npm@latest'
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: 'Install dependencies'
          command: 'npm install'
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules

  test:
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - run:
          name: 'Test'
          command: 'npm run test'
      - store_artifacts:
          path: test-results.xml
          prefix: tests

  release:
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - run: npx semantic-release

workflows:
  version: 2
  test_and_release:
    jobs:
      - build
      - test:
          requires:
            - build
          filters:
            branches:
              only: master
      - release:
          requires:
            - test
